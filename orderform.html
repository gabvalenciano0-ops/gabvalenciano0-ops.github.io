<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form â€“ 5S H2O Refilling Water Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("refilling.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0,153,204,0.85);
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 38px;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .container {
            display: flex;
        }

        nav {
            width: 20%;
            background-color: rgba(242,250,255,0.85);
            padding: 20px;
            border-right: 2px solid rgba(179,224,255,0.6);
            height: 100vh;
            backdrop-filter: blur(3px);
        }

        nav a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #005f80;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: white;
            background-color: rgba(0,153,204,0.7);
            padding-left: 10px;
            border-radius: 5px;
        }

        .content {
            width: 80%;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .form-box {
            background: rgba(255,255,255,0.75);
            padding: 30px;
            border-radius: 20px;
            width: 70%;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            animation: floatBox 4s infinite ease-in-out;
        }

        @keyframes floatBox {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(-10px); }
        }

        h2 {
            font-family: 'Pacifico', cursive;
            color: #0077aa;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #003b4d;
        }

        input, select, textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #b3e0ff;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #0099cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0077aa;
            transform: scale(1.05);
        }

        /* Floating bubbles */
        .bubble {
            position: fixed;
            bottom: -100px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>

<header>Order Form</header>

<!-- Floating bubbles -->
<script>
    for(let i=0;i<15;i++){
        let bubble=document.createElement("div");
        let size=Math.random()*60+20;
        bubble.classList.add("bubble");
        bubble.style.width=size+"px";
        bubble.style.height=size+"px";
        bubble.style.left=Math.random()*100+"%";
        bubble.style.animationDuration=(Math.random()*5+6)+"s";
        document.body.appendChild(bubble);
    }
</script>

<div class="container">
    <nav>
        <a href="index.html">Home</a>
        <a href="background.html">Background</a>
        <a href="contact.html">Contact</a>
        <a href="orderform.html">Order Form</a>
    </nav>

    <div class="content">
        <div class="form-box">
            <h2>Place Your Order</h2>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Your address" required></textarea>

                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" placeholder="0927-xxx-xxxx" required>

                <label for="water-type">Type of Water</label>
                <select id="water-type" name="water-type" required>
                    <option value="">-- Select Water Type --</option>
                    <option value="purified">Purified Water</option>
                    <option value="distilled">Distilled Water</option>
                    <option value="mineral">Mineral Water</option>
                </select>

                <label for="quantity">Quantity (Liters)</label>
                <input type="number" id="quantity" name="quantity" placeholder="e.g., 10" required>

                <label for="date">Preferred Delivery Date</label>
                <input type="date" id="date" name="date" required>

                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions"></textarea>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
